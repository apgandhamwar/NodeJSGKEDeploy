apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world-container
          image: gcr.io/ardent-case-465107-c9/hello-world-app:latest # Placeholder, image updated by workflow
          ports:
            - containerPort: 8080 # Or your application's port
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080 # Or your application's port
  type: LoadBalancer # Or ClusterIP, NodePort depending on your needs
