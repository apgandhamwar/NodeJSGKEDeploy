name: Deploy Hello World to GKE

on:
  workflow_call:
    secrets:
      google_credentials:
        required: true
    inputs:
      PROJECT_ID:
        description: 'A PROJECT ID input variable'
        type: string
        required: true
      IMAGE_NAME:
        description: 'A IMAGE NAME input variable'
        type: string
        required: true
      IMAGE_TAG:
        description: 'A IMAGE TAG input variable'
        type: string
        required: true
      deployment_file_path:
        description: 'The path to the deployment file'
        required: true
        type: string
        
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.google_credentials }}
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: mycluster1
          location: us-central1

      - name: Deploy to GKE
        run: |
          kubectl apply -f ${{ inputs.deployment_file_path }}
          kubectl set image deployment/hello-world-deployment hello-world-container=gcr.io/${{ inputs.PROJECT_ID }}/${{ inputs.IMAGE_NAME }}:${{ inputs.IMAGE_TAG }}
